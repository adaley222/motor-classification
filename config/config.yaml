# config.yaml
# Configuration for EEG Motor Imagery Pipeline - Electrode Pairs Approach
# Adapted from "A Simplified CNN Classification Method for MI-EEG via the Electrode Pairs Signals" by Lun et al. (2020)
# Modified to use 0.25-second epochs instead of 4-second epochs

# Data parameters
data_dir: "./data"
montage: "standard_1005"
l_freq: 1.0
h_freq: 40.0
tmin: 0
tmax: 0.25  # 0.25-second epochs instead of 4-second
event_id:
  T1: 2  # Left fist motor imagery
  T2: 3  # Right fist motor imagery
  T3: 4  # Both fists motor imagery
  T4: 5  # Both feet motor imagery

# PhysioNet EEG Motor Movement/Imagery Dataset parameters
# Dataset info: 109 subjects, 14 runs each, 64-channel EEG at 160Hz
# Run 1: Baseline, eyes open (1 min)
# Run 2: Baseline, eyes closed (1 min)
# Run 3,7,11: Open and close left or right fist (real movement)
# Run 4,8,12: Imagine opening and closing left or right fist (motor imagery)
# Run 5,9,13: Open and close both fists or both feet (real movement)
# Run 6,10,14: Imagine opening and closing both fists or both feet (motor imagery)

# Configurable dataset parameters
subjects: [1, 2]           # Configurable: can use any subset of 1-109
runs: [4]                  # Configurable: motor imagery runs are [4,6,8,10,12,14]

# Common experimental configurations (examples):
# Small validation: subjects=[1,2], runs=[4] (~500-800 epochs)
# Medium scale: subjects=[1,2,3,4,5], runs=[4,8,12] (~2400 epochs)
# Large scale: subjects=[1-20], runs=[4,6,8,10,12,14] (~many thousands epochs)
# Full dataset: subjects=[1-109], runs=[4,6,8,10,12,14] (~massive dataset)

# Model parameters - Electrode pairs approach (0.25-second epochs)
input_shape: [1, 40, 2]  # [channels, time_points, electrodes] - 40 time points (160Hz * 0.25s), 2 electrodes per pair
n_classes: 4  # T1, T2, T3, T4
dropout_rate: 0.5
learning_rate: 0.00001
batch_size: 32
epochs: 30

# Electrode pairs (9 symmetric pairs over motor cortex)
electrode_pairs:
  - ["FC5", "FC6"]
  - ["FC3", "FC4"]
  - ["FC1", "FC2"]
  - ["C5", "C6"]
  - ["C3", "C4"]
  - ["C1", "C2"]
  - ["CP5", "CP6"]
  - ["CP3", "CP4"]
  - ["CP1", "CP2"]

# Paths
onnx_model_path: "./models/motor_imagery_cnn.onnx"
pytorch_model_path: "./models/best_model.pt"
log_dir: "./logs"

# Inference/serving
normalization_mean: 0.0
normalization_std: 1.0
label_map:
  2: "T1"  # Left fist
  3: "T2"  # Right fist
  4: "T3"  # Both fists
  5: "T4"  # Both feet

# Miscellaneous
random_seed: 42
device: "cpu"
